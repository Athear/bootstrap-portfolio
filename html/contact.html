<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/css/custom.css">
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient">
    <div class="container-fluid">
      <span class="navbar-brand">Todd Malone</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Biography</a>

            <a class="nav-link active" aria-current="page" href="#">Contact</a>

        </menu>
      </div>
    </div>
  </nav>
  
  
  <main class="container ">
    <div class="row">
      <section class="col-lg-8 col-md-7 col-sm-12 content-box">
        <form>
          <h1 class="text-success">Contact</h1>
          <div class="row">
            <div class="col-sm-9 form-group contact-buffer">
                <label for="senderName">Name</label>
                <input type="text" class="form-control" id="senderName" placeholder="Name">
            </div>
            <div class="col-sm-3"></div>
          </div>
          <div class="row">
            <div class="col-sm-9 form-group contact-buffer">
              <label for="senderEmail">Email</label>
              <input type="email" class="form-control" id="senderEmail" placeholder="Email">
            </div>
            <div class="col-sm-3"></div>
          </div>
          <div class="row">
            <div class="col-sm-9 form-group contact-buffer">
              <label for="senderMessage">Message</label>
              <textarea class="form-control" id="senderMessage" placeholder="Message1"></textarea>
            </div>
            <div class="col-sm-3"></div>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>  
        </form>
      </section>
      <div class="col-lg-4 col-md-5"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      Connect:  
      <a class="contact-link" href="https://github.com/Athear" target="_blank"><i class="fab fa-github-square"></i></a>

      <a class="contact-link" href="mailto:toddomalone@gmail.com" target="_blank"><i class="fas fa-envelope-square"></i></a>
    </div>
  </footer>

</body>
</html>
