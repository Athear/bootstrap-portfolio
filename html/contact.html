<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/custom.css">
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient">
    <div class="container-fluid">
      <span class="navbar-brand">Todd Malone</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Biography</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contact</a>
          </li>
        </menu>
      </div>
    </div>
  </nav>
  
  
  <main class="container ">
    <div class="row">
      <div class="col-lg-8 col-md-7 col-sm-12 content-box">
        <form>
          <h1 class="text-success">Contact</h1>
          <div class="row">
            <section class="col-sm-9 form-group contact-buffer">
                <label for="senderName">Name</label>
                <input type="text" class="form-control" id="senderName" placeholder="Name">
            </section>
            <div class="col-sm-3"></div>
          </div>
          <div class="row">
            <section class="col-sm-9 form-group contact-buffer">
              <label for="senderEmail">Email</label>
              <input type="email" class="form-control" id="senderEmail" placeholder="Email">
            </section>
            <div class="col-sm-3"></div>
          </div>
          <div class="row">
            <section class="col-sm-9 form-group contact-buffer">
              <label for="senderMessage">Message</label>
              <textarea type="email" class="form-control" id="senderMessage" placeholder="Message1"></textarea>
            </section>
            <div class="col-sm-3"></div>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>  
        </form>
      </div>
      <div class="col-lg-4 col-md-5"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
